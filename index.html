    <script type="text/javascript">
    	
    	function onRememberMe() {

    		var r = localStorage.getItem("remember");
			var b = document.getElementById("rem");

    		if(r == undefined || r != "true") {
    			// someone clicked rem
    			localStorage.setItem("remember", "true");
    			b.classList.add("rem-active");
			}
			else {
				// someone  unclicked 
				localStorage.setItem("remember", "false");
				b.classList.remove("rem-active");
			}

    	}

    </script>
